    </footer>

    <!-- Logging Container -->
    <div id="logger"></div>

    <!-- Scripts -->
    <script>
        function log(message) {
            const logger = document.querySelector("#logger");
            logger.textContent = `${logger.textContent}\n${message}`;
        }

        function fullscreenchanged(event) {
            if (document.fullscreenElement) {
                log(`Element: ${document.fullscreenElement.id} entered fullscreen mode.`);
            } else {
                log("Leaving fullscreen mode.");
            }
        }

        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            enterFullscreen();

            document.addEventListener("fullscreenchange", fullscreenchanged);
            document.addEventListener("webkitfullscreenchange", fullscreenchanged); /* Safari */
            document.addEventListener("mozfullscreenchange", fullscreenchanged); /* Firefox */
            document.addEventListener("MSFullscreenChange", fullscreenchanged); /* IE11 */
        });
    </script>
</body>
